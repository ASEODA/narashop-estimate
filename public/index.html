<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나라장터 자동 견적서</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pretendard/1.3.6/static/pretendard.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-inner">
                <div class="logo-area">
                    <h1>나라장터 견적서</h1>
                    <span class="badge-beta">Beta</span>
                </div>
                <div class="user-area">
                    <span class="user-name">관리자님</span>
                    <button id="logoutBtn" class="btn-text">로그아웃</button>
                </div>
            </div>
        </header>

        <main class="main-content">
            <!-- Hero Section -->
            <section class="hero-section">
                <h2>간편하게 견적서를<br>만들어보세요</h2>
                <p>제품번호만 입력하면 조달청 가격 그대로 자동 계산됩니다.</p>
            </section>

            <!-- Divider -->
            <div class="divider"></div>

            <!-- Form Section -->
            <section class="form-section">
                <!-- ... Form content (omitted for brevity in replacement, but I need to be careful not to delete it) ... -->
                <!-- Ideally I should just move the history section block. -->
                <!-- Let's use a better strategy: DELETE history section from top, INSERT at bottom? -->
                <!-- No, replace_file_content replaces a block. I can't move with one call easily if they are far apart. -->
                <!-- I will do it in two steps or effectively rewrite the main block if small enough. -->
                <!-- Main block is lines 21-89. 68 lines. Acceptable to rewrite. -->

                <div class="card">
                    <h3>받는 분 정보</h3>
                    <div class="input-group">
                        <label>고객명 (기관명)</label>
                        <input type="text" id="customer-name" placeholder="예: 약사고등학교" class="toss-input">
                    </div>
                    <div class="input-group">
                        <label>건명</label>
                        <input type="text" id="project-name" placeholder="예: 방송장비 구입 건" class="toss-input">
                    </div>
                    <div class="checkbox-group">
                        <label class="check-box">
                            <input type="checkbox" id="include-fee" checked>
                            <span class="text">조달수수료 (0.54%)</span>
                        </label>
                        <label class="check-box">
                            <input type="checkbox" id="include-vat" checked>
                            <span class="text">부가세 포함</span>
                        </label>
                    </div>
                </div>

                <div class="card">
                    <h3>제품 정보</h3>
                    <div class="section-description" style="margin-bottom: 15px; font-size: 13px; color: #6b7684;">
                        엑셀에서 [조달번호] [수량] 2열을 복사해서 붙여넣기 해보세요.
                    </div>
                    <div id="product-inputs">
                        <div class="product-row" data-row="1">
                            <div class="row-idx">1</div>
                            <input type="text" class="product-no toss-input" placeholder="조달번호 (8자리)" maxlength="20">
                            <input type="number" class="quantity toss-input" placeholder="수량" min="1" value="1">
                            <button onclick="removeRow(this)" class="btn-delete" aria-label="삭제">✕</button>
                        </div>
                    </div>
                    <button onclick="addRow()" class="btn-secondary">+ 제품 추가하기</button>
                </div>
            </section>

            <!-- Divider -->
            <div class="divider"></div>

            <!-- History Section (Moved Here) -->
            <section class="history-section">
                <div class="section-header">
                    <h3>최근 발행 내역</h3>
                    <button class="btn-icon" onclick="fetchHistory()">↻</button>
                </div>
                <div id="historyList" class="history-list">
                    <div class="empty-state">내역을 불러오는 중...</div>
                </div>
            </section>


            <!-- Floating Warning -->
            <div id="result" class="toast-message" style="display: none;"></div>

            <!-- Action Area -->
            <div class="action-area">
                <button onclick="generateEstimate()" class="btn-primary btn-large">견적서 다운로드</button>
            </div>
        </main>

        <footer>
            <p>문수시스템 | Powered by Public Data Portal</p>
        </footer>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay" style="display: none;">
        <div class="spinner"></div>
        <p>견적서를 만들고 있어요</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
