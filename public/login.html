<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 나라장터 견적서</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pretendard/1.3.6/static/pretendard.css">
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #F2F4F6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333d4b;
        }
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 24px;
            width: 100%;
            max-width: 380px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }
        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #3182F6;
            text-align: center;
            margin-bottom: 30px;
            display: block;
            text-decoration: none;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #6b7684;
        }
        .form-control {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #e5e8eb;
            border-radius: 12px;
            font-size: 15px;
            box-sizing: border-box;
            transition: all 0.2s;
            outline: none;
        }
        .form-control:focus {
            border-color: #3182F6;
            box-shadow: 0 0 0 3px rgba(49,130,246,0.1);
        }
        .btn-submit {
            width: 100%;
            padding: 16px;
            background-color: #3182F6;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 10px;
        }
        .btn-submit:hover {
            background-color: #1b64da;
        }
        .error-msg {
            color: #e52528;
            font-size: 14px;
            margin-top: 16px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo">나라장터 자동 견적서</div>
        <form id="loginForm">
            <div class="form-group">
                <label for="id">아이디</label>
                <input type="text" id="id" class="form-control" placeholder="아이디를 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" class="form-control" placeholder="비밀번호를 입력하세요" required>
            </div>
            <button type="submit" class="btn-submit">로그인</button>
            <div id="errorMsg" class="error-msg"></div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('id').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    window.location.href = '/';
                } else {
                    errorMsg.textContent = data.error || '로그인에 실패했습니다.';
                    errorMsg.style.display = 'block';
                }
            } catch (err) {
                errorMsg.textContent = '서버 통신 오류가 발생했습니다.';
                errorMsg.style.display = 'block';
            }
        });
    </script>
</body>
</html>
